<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
    <ul>
      <li v-for="(p,index) in presons" :key="index">
        {{index}}---{{p.name}}---{{p.age}}
        <button @click ="deleteItem(index)">delete</button>
        <button @click="updateItem(index,{name:'djw',age:20})">updata</button>
      </li>
    </ul>
  <h2>测试: v-for 遍历对象</h2>
    <ul>
      <li v-for="(value,key) in presons[1]" :key="key">
          {{key}}---{{value}}
      </li>
    </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
      presons : [
        {name: 'Tom', age: 15},
        {name: 'Jack', age: 14},
        {name: 'Bob', age: 18},
        {name: 'Marry', age: 16},
        {name: 'Rose', age: 17}
      ]
    },
    methods:{
      deleteItem(index){
        this.presons.splice(index,1)
      },
      updateItem(index,p){
        this.presons.splice(index,1,p)
      }
    }
  })
</script>
</body>
</html>
